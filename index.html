<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta
      http-equiv="Referrer-Policy"
      content="strict-origin-when-cross-origin"
    />

    <!-- Content Security Policy -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data: https:;
        font-src 'self' data:;
        connect-src 'self' https://api.neds.com.au;
        object-src 'none';
        base-uri 'self';
        form-action 'self';
        frame-ancestors 'none';
        upgrade-insecure-requests;
      "
    />

    <!-- Additional Security Meta Tags -->
    <meta name="robots" content="noindex, nofollow" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Performance and SEO -->
    <meta
      name="description"
      content="Entain Next to Go Races - Live horse racing data with real-time countdown timers"
    />
    <meta
      name="keywords"
      content="horse racing, live racing, countdown timer, racing data"
    />
    <meta name="author" content="Entain" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Entain Next to Go Races" />
    <meta
      property="og:description"
      content="Live horse racing data with real-time countdown timers"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://entain-racing.example.com" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Entain Next to Go Races" />
    <meta
      name="twitter:description"
      content="Live horse racing data with real-time countdown timers"
    />

    <!-- Theme and App Configuration -->
    <meta name="theme-color" content="#1e40af" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Entain Racing" />

    <!-- Preload Critical Resources -->
    <link rel="preconnect" href="https://api.neds.com.au" />
    <link rel="dns-prefetch" href="https://api.neds.com.au" />

    <!-- Critical CSS (inline for performance) -->
    <style>
      /* Critical CSS for initial render */
      body {
        margin: 0;
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          'Open Sans',
          'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f9fafb;
      }

      #app {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Loading spinner for initial load */
      .initial-loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #1e40af;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Hide loading spinner when app is ready */
      .app-ready .initial-loading {
        display: none;
      }
    </style>

    <title>Entain Next to Go Races</title>
  </head>
  <body>
    <div id="app">
      <!-- Initial loading spinner -->
      <div class="initial-loading">
        <div class="spinner" role="status" aria-label="Loading application">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>

    <!-- Application will be mounted here -->
    <script type="module" src="/src/main.ts"></script>

    <!-- Remove loading spinner when app is ready -->
    <script>
      // Remove loading spinner when Vue app is mounted
      window.addEventListener('load', function () {
        setTimeout(function () {
          document.body.classList.add('app-ready');
        }, 100);
      });
    </script>
  </body>
</html>
